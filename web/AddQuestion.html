        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="Style/appliction.css" rel="stylesheet" type="text/css"/>
        <link href="Style/Question.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <form Action="AddQuestion">
            <div class="contain">
                <h2>Category:</h2>
                <input type="radio" name="Category" value="History">History<br>
                <input type="radio" name="Category" value="Food">Food<br>
                <input type="radio" name="Category" value="Sport">Sport<br>
                <input type="radio" name="Category" value="Other" checked>Other
            </div>
            <div class="contain Level">
                <h2>Level:</h2>
                <input type="radio" name="Level" value="Easy" checked>Easy<br>
                <input type="radio" name="Level" value="Medium">Medium<br>
                <input type="radio" name="Level" value="Difficult">Difficult
            </div>
            <div class="contain Type">
            <h2>Question type:</h2>
                <input type="radio" name="QuestionType" value="Open" checked>Open<br>
                <input type="radio" name="QuestionType" value="Yes/No">Yes/No<br>
                <input type="radio" name="QuestionType" value="MultipleChoice">Multiple Choice
            </div>
            <button type="submit" class="btn btn-default btn-continue" value="Continue">Continue</button> 
        </form>
    </body>
</html>
