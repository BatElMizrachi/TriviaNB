    <body>
        <form Action="AddQuestion">
            <h1>Choose category:</h1>
            <input type="radio" name="Category" value="History">History
            <br>
            <input type="radio" name="Category" value="Food">Food
            <br>
            <input type="radio" name="Category" value="Sport">Sport
            <br>
            <input type="radio" name="Category" value="Other" checked>Other
            <br><br>
            <h1>Choose level:</h1>
            <input type="radio" name="Level" value="Easy" checked>Easy
            <br>
            <input type="radio" name="Level" value="Medium">Medium
            <br>
            <input type="radio" name="Level" value="Difficult">Difficult
            <br><br>
            <h1>Choose question type:</h1>
            <input type="radio" name="QuestionType" value="Open" checked>Open
            <br>
            <input type="radio" name="QuestionType" value="Yes/No">Yes/No
            <br>
            <input type="radio" name="QuestionType" value="MultipleChoice">Multiple Choice
            <br><br>
            <input type="submit" value="Continue">
        </form>
    </body>
