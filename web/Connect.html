<html>
    <head>
        <title>Sign in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style/signin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <form class="form-signin" role="form" action="Connect">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" name="First" required autofocus>
                <label for="inputPassword" class="sr-only">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" name="Last" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </body>
</html>
