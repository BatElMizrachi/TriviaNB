<html>
    <head>
        <title>Start Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="Style/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="Style/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Style/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <FORM ACTION="StartGame">
            <div >
                <span><input type="checkbox" name="Category" value="Food" align="top" /></span>
                <span style="text-align:center">Food</span>
                <ol style="display: inline-block ;margin-top: 1em; padding-left: 40px">
                    <li style="list-style-type: none"><input type="radio" name="LevelFood" value="Easy" />Easy </li>
                    <li style="list-style-type: none"><input type="radio" name="LevelFood" value="Medium" />Medium </li>
                    <li style="list-style-type: none"><input type="radio" name="LevelFood" value="Difficult" />Difficult </li>
                </ol>
                <span style="display: inline-block"><img src="Pic/Food (1).jpg" alt="Food" align="top" height="60" width="60"/></span>
             
            </div>
            <div class="navbar navbar-default" role="navigation">
                <span><input type="checkbox" name="Category" value="Sport" />Sport</span>
                <span><img class="picCategory" src="Pic/sport.jpg" alt=""/></span>
                <ol style="display: inline-block">
                    <li style="list-style-type: none"><input type="radio" name="LevelSport" value="Easy" />Easy </li>
                    <li style="list-style-type: none"><input type="radio" name="LevelSport" value="Medium" />Medium </li>
                    <li style="list-style-type: none"><input type="radio" name="LevelSport" value="Difficult" />Difficult </li>
                 </ol>
             </div> 
            
            <div class="Category">
                <span><input type="checkbox" name="Category" value="History" /></span> 
                <span>History</span>
                <ol>
                    <li><input type="radio" name="LevelHistory" value="Easy" />Easy</li>
                    <li><input type="radio" name="LevelHistory" value="Medium" />Medium</li> 
                    <li><input type="radio" name="LevelHistory" value="Difficult" />Difficult</li> 
                </ol>
                <span>
                <img src="Pic/History.jpg" alt=""/>
                </span>
                
            
            
            
            
            <div> <input class="btn btn-default navbar-btn" type="submit" value="Play!" name="Play!" /></div>
            
        </form>
    </body>
</html>
